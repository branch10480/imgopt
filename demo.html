<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<title>ImgModテスト</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/layout.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/imgopt.js"></script>
<script>
	// 実行部

		ImgOpt.setImgId('.IdName');
		ImgOpt.optimize();
	});
</script>

<body>
	<div class="imgFrame"><img class="IdName" src="img/1.jpg" alt="横長長方形"></div>
	<div class="imgFrame"><img class="IdName" src="img/2.jpg" alt="縦長長方形"></div>
	<div class="imgFrame"><img class="IdName" src="img/3.jpg" alt="正方形"></div>
</body>
</html>
